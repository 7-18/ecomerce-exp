<div class="bgComponent">
  <div class="form">
    <mat-card class="card bg-white text-dark">
      <mat-card-title>Inicia sesión</mat-card-title>
      <mat-card-content>
        <div class="container">
          <div>
            <label for="username">Email</label>
            <input
              [(ngModel)]="loginData.email"
              type="email"
              class="form-control"
              placeholder="ejemplo@gmail.com"
              required
            />
          </div>
          <div>
            <label for="username">Contraseña</label>
            <input
              [(ngModel)]="loginData.password"
              type="password"
              class="form-control"
              placeholder="Contraseña nueva"
              required
              (keyup.enter)="login()"
              [type]="hide ? 'password' : 'text'"
              #inputPass
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          (click)="login()"
          class="button"
          [disabled]="!loginData.email || !loginData.password"
        >
          Ingresar
        </button>
      </mat-card-actions>
      <p>
        ¿No tienes cuenta?
        <a routerLink="/register">Regístrate</a>
      </p>
    </mat-card>
  </div>
</div>
