<div id="carouselStore" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators pb-4">
    <li
      type="button"
      data-bs-target="#carouselStore"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></li>
    <li
      type="button"
      data-bs-target="#carouselStore"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></li>
    <li
      type="button"
      data-bs-target="#carouselStore"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="../../../assets/images/slide1.png"
        class="img-fluid d-block w-100"
        alt="slide1"
        loading="lazy"
      />
    </div>
    <div class="carousel-item">
      <img
        src="../../../assets/images/slide2.png"
        class="img-fluid d-block w-100"
        alt="slide2"
        loading="lazy"
      />
    </div>
    <div class="carousel-item">
      <img
        src="../../../assets/images/slide3.png"
        class="img-fluid d-block w-100"
        alt="slide3"
        loading="lazy"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselStore"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselStore"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container mt-5 mb-5">
  <h3 class="text-center fw-bold text-muted">#Novedades</h3>
  <div class="d-flex justify-content-center">
    <img
      src="../../../assets/images/banner.png"
      alt="banner"
      class="img-banner"
      loading="lazy"
    />
  </div>
</div>

<app-list-products></app-list-products>
