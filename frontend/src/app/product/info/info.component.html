<div class="container-fluid pt-5 pb-5 row justify-content-center">
  <div class="col-lg-4">
    <img
      src="{{ productData.product.imageUrl }}"
      alt="{{ productData.product.title }}"
      loading="lazy"
    />
  </div>
  <div class="col-md-4">
    <div class="product-data">
      <h3 class="text-muted fs-4">{{ productData.product.title }}</h3>
    </div>
    <div class="product-data">
      <h3 class="fw-bold">US${{ productData.product.price }}.00</h3>
    </div>
    <div class="product-data">
      <h3 class="fw-bold d-inline-flex">En stock: </h3>
      <span
        class="fw-bold"
        [ngStyle]="{'color':productData.product.inStock === true ? 'green' : 'red' }">
        {{
          productData.product.inStock === true ? "Disponible" : "No disponible"
        }}
      </span>
    </div>
    <button class="btn btn-dark">AÃ‘ADIR A LISTA DE DESEOS</button>
  </div>
</div>
